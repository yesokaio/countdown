<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown bis MedAT [04.07.2025]</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="countdown-container">
        <h1>MedAT [04.07.2025]</h1>
        <div id="countdown">
            <div class="time-unit">
                <span id="days"></span>
                <p>Tage</p>
            </div>
            <div class="time-unit">
                <span id="hours"></span>
                <p>Stunden</p>
            </div>
            <div class="time-unit">
                <span id="minutes"></span>
                <p>Minuten</p>
            </div>
            <div class="time-unit">
                <span id="seconds"></span>
                <p>Sekunden</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
